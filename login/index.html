<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Транспортная компания</title>
    <link rel = "stylesheet" type="text/css" href="css/index.css" >
</head>
<body>
    <div class="fl_l" id="con_l">
        <p class="name_p" id="p_l">Клиентам</p>
        <div class="center_photo">
            <img id="img_l" class="blur" src="img/1.jpg">
        </div>
        <form id="login_1" class="login">
		<input type="submit" value="ВОЙТИ">
	</form>
    </div>
    <div class="fl_r" id="con_r">
        <p class="name_p" id="p_r">Сотрудникам</p>
        <div class="center_photo">
            <img id="img_r" class="blur" src="img/2.jpg">
        </div>
        <form id="login_2" class="login">
		<label for="username">Логин:</label><input type="text" name="username" class="placeholder" placeholder="Логин...">
		<label for="password">Пароль:</label><input type="password" name="password" class="placeholder" placeholder="Пароль...">
		<input type="submit" value="ВОЙТИ">
	</form>
        
    </div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script  type="text/javascript" src="js/index.js"></script>
</html>
