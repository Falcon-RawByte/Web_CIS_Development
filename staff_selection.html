<!DOCTYPE html>
<html>
<head>
	<title>Staff selection</title>
	<script src="js/jquery-3.2.0.min.js"></script>
</head>
<body>
<h3>Crew:</h3>
<select  id="crew">
	<option>-----------------------------------</option>
	<script>
	$("#crew").ready(function() {
	$.ajax({
		url: 'php/fill_crew.php',
				success: function(resp) //TODO: get rid of freakin empty string at the end of items (look 4 split problems)
		{
			$("#crew option").each(function() {
				$(this).remove();
			});
				var items = resp.split("\n");
				for (var i = items.length - 2; i >= 0; i--) {	//temporary solution
					$('#crew').append($('<option>', { 
						text: items[i],
					}));
				};
			}
		})
	.done(function(){
		$("#crew").trigger("change");
	})
});
	$('#crew').change(function(){
		var str = $('#crew option:selected').text().split('-');
		$('#Driver_1').val(str[0].trim());
		$('#Driver_2').val(str[1].trim());
		$('#Tractor').val(str[2].trim());
		$('#Trailer').val(str[3].trim());
	});
	</script>
</select>
<h3>Driver 1:</h3>
<input type="text" id ="Driver_1">
<h3>Driver 2:</h3>
<input type="text" id="Driver_2">
<h3>Tractor:</h3>
<input type="text" id="Tractor">
<h3>Trailer:</h3>
<input type="text" id="Trailer">
</body>
</html>
